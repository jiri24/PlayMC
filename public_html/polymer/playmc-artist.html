<link rel="import" href="components/polymer/polymer-element.html">
<link rel="import" href="components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="components/google-youtube/google-youtube.html">
<link rel="import" href="components/granite-bootstrap/granite-bootstrap.html">
<link rel="import" href="components/iron-input/iron-input.html">

<dom-module id="playmc-artist">
    <link rel="import" type="css" href="../css/font-awesome.min.css">
    <template>
        <style include="granite-bootstrap"></style>
        <style>
        </style>
        <div class="row mx-0 px-0">
            <div class="col-sm-1 mx-0 px-0">
                <button class="btn btn-sm btn-dark" on-click="back">ZpÄ›t</button>
            </div>
            <div class="col-sm-11 mx-0 pl-2">
                <h3 class="text-white">{{name}}</h3>
            </div>
        </div>
        <p class="text-white">{{profile}}</p>

        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Album</th>
                    <th scope="col">Rok</th>
                    <th scope="col">Akce</th>
                </tr>
            </thead>
            <tbody>
            <template is="dom-repeat" items="{{masters}}">
                <tr>
                    <td>{{item.title}}</td>
                    <td>{{item.year}}</td>
                    <td><a href="#/album/{{item.id}}" class="btn btn-dark btn-sm">Zobrazit</a></td>
                </tr>
            </template>
            </tbody>
        </table>
    </template>

    <script>
        class PlayMCArtist extends Polymer.Element {
            static get is() {
                return "playmc-artist";
            }
            static get properties() {
                return {
                    artist_id: {
                        type: String,
                        observer: '_activeChanged'
                    },
                    name: {
                        type: String,
                        value: ""
                    },
                    profile: {
                        type: String,
                        value: ""
                    }
                }
            }
            _activeChanged(newValue, oldValue) {
                if (typeof newValue != 'undefined') {
                    var artist = this;
                    var http = new XMLHttpRequest();
                    var url = "./api.php?getArtist";
                    var params = "artist_id=" + newValue;
                    http.open("POST", url, true);
                    http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                    http.onreadystatechange = function () {
                        if (http.readyState == 4 && http.status == 200) {
                            var result = JSON.parse(this.responseText);
                            artist.name = result.name;
                            artist.profile = result.profile.replace(/\[a=/g, "").replace(/\]/g, "");
                            artist.masters = result.masters;
                        }
                    }
                    http.send(params);
                }
            }
            back(){
                history.back();
            }
        }

        customElements.define(PlayMCArtist.is, PlayMCArtist);
    </script>
</dom-module>
